<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80b0ad36c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Vintage</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Vintage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
                    <li class="nav-item me-4 ">
                        <a class="nav-link text-bg-dark" aria-current="page" href="./catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-bg-dark" aria-current="page" href="#">Nosotros</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn  me-4"><a class="sign_up" href="./register.html">Sign Up</a></button>
                    <button class="btn btn-outline-warning me-4"><a class="btn-outline-warning" href="">
                            Vende</a></button>
                </form>
            </div>
        </div>
    </nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h5 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate</h5>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="nombre" class="form-control form-control-md" />
                                            <label class="form-label" for="nombre">Nombre</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="Apellido" class="form-control form-control-md" />
                                            <label class="form-label" for="lastName">Apellido</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-md" id="cedula" />
                                            <label for="cedula" class="form-label">Cedula</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-md" id="telefono" />
                                            <label for="telefono" class="form-label">Telefono</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="direccion" id="direccion"
                                                class="form-control form-control-md" />
                                            <label class="form-label" for="direccion">Direccion</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="ciudad" id="ciudad" class="form-control form-control-md" />
                                            <label class="ciudad" for="ciudad">Ciudad</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="correo" id="correo" class="form-control form-control-md" />
                                            <label class="form-label" for="correo">Correo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-warning btn-md shadow" type="submit" value="Registrate" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
